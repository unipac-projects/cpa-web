<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/courses']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <mat-card-header>
            <mat-card-title>
                <h2>{{course.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>{{course.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Course: </dt>
                <dd>{{course.name}}</dd>
            </dl>
        </mat-card-content>

        <!-- <mat-card-header>
            <mat-card-title>
                <h2>Company</h2>
            </mat-card-title>
            <mat-card-subtitle>{{course.companyId}}</mat-card-subtitle>
        </mat-card-header> -->
        
        <mat-card-content>
            <dl>
                <dt>Company Id: </dt>
                <dd>{{course.companyId}}</dd>
            </dl>
        </mat-card-content>

        <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/courses-edit', course.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="delete(course.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
