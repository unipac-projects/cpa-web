<div class="component-container mat-elevation-z8">
    <div class="component-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="periodDetails()">
            <mat-icon>info</mat-icon>
        </a>
    </div>
    <mat-card class="component-card">
        <form [formGroup]="periodsForm" (ngSubmit)="onFormSubmit(periodsForm.value)">

            <mat-form-field class="component-full-width">
                <mat-select placeholder="professor" formControlName="professorId" [errorStateMatcher]="matcher">
                    <mat-option *ngFor="let professor of professors" [value]="professor.id">{{professor.name}}</mat-option>
                </mat-select>
                <mat-error>
                    <span *ngIf="!periodsForm.get('professorId').valid && periodsForm.get('professorId').touched">Please enter professor</span>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="component-full-width">
                <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!periodsForm.get('name').valid && periodsForm.get('name').touched">Please enter Period Name</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="component-full-width">
                <input matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!periodsForm.get('description').valid && periodsForm.get('description').touched">Please enter Period Description</span>
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button type="submit" [disabled]="!periodsForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>
    </mat-card>
</div>
