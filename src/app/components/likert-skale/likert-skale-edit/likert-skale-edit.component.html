<div class="component-container mat-elevation-z8">
  <div class="component-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
      <a mat-flat-button color="primary" (click)="likertskaleDetails()">
          <mat-icon>info</mat-icon>
      </a>
  </div>
  <mat-card class="component-card">
      <form [formGroup]="likertskaleForm" (ngSubmit)="onFormSubmit(likertskaleForm.value)">
          <mat-form-field class="component-full-width">
              <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
              <mat-error>
                  <span *ngIf="!likertskaleForm.get('name').valid && likertskaleForm.get('name').touched">Please enter Likert Skale Name! </span>
              </mat-error>
          </mat-form-field>
          <div class="button-row">
              <button type="submit" [disabled]="!likertskaleForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
          </div>
      </form>
  </mat-card>
</div>
